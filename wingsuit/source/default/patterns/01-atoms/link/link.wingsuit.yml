link:
  use: "@atoms/link/link.twig"
  label: Link
  description: Simple link component with optional icon. You can use this either with an url to display a link, or without to just display text with an icon.
  fields:
    text:
      type: text
      label: Text
      preview: Read more
  settings:
    url:
